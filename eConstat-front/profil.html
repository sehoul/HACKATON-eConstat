<script>
let sidebar = document.querySelector(".sidebar");
let closeBtn = document.querySelector("#btn");
let searchBtn = document.querySelector(".bx-search");

closeBtn.addEventListener("click", ()=>{
  sidebar.classList.toggle("open");
  menuBtnChange();//calling the function(optional)
});

searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
  sidebar.classList.toggle("open");
  menuBtnChange(); //calling the function(optional)
});

// following are the code to change sidebar button(optional)
function menuBtnChange() {
 if(sidebar.classList.contains("open")){
   closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
 }else {
   closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
 }
}
var adresse;

function httpGet(value)
{
            var pays= document.getElementById("pays");
            pays.innerHTML="";
            var i = 0;
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", "https://api-adresse.data.gouv.fr/search/?q="+ value.split(' ').join('+'), false );
            xmlHttp.send( null );
            JSON.parse(xmlHttp.responseText).features.forEach(element => {
                pays.innerHTML+=' <div class="btn rounded-0 w-100"><button type="button" class="btn w-100" id="cp'+i+'" onclick="fill(this.id)">'+element.properties.label+'</button></div>';
                i++;
            });
            adresse=JSON.parse(xmlHttp.responseText).features;
            //console.log(adresse);
        }
function fill(id){
    var pays= document.getElementById("pays");
    pays.innerHTML="";
    var valeur = Number(id.slice(2));
    document.getElementById('adresse').value = adresse[valeur].properties.name;
    document.getElementById('ville').value = adresse[valeur].properties.city;
    document.getElementById('cp').value = adresse[valeur].properties.postcode;
    }
</script>
